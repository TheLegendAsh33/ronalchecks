<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Owner Info</title>
  <link rel="stylesheet" href="page1.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Property Information</h2>

  <label>Property Name: <input type="text" id="propertyName" /></label><br>
  <label>Address: <input type="text" id="address" /></label><br>

  <label>Property Type: 
    <select id="propertyType">
      <option value="1bhk">1 BHK</option>
      <option value="2bhk">2 BHK</option>
      <option value="3bhk">3 BHK</option>
      <option value="4bhk">4 BHK</option>
    </select>
  </label><br>

  <label>Carpet Area (sqft): <input type="number" id="carpetArea" /></label><br>
  <label>Floor: <input type="number" id="floor" /></label><br>

  <label>Furnishing: 
    <select id="furnishing">
      <option value="furnished">Furnished</option>
      <option value="semi-furnished">Semi-Furnished</option>
      <option value="unfurnished">Unfurnished</option>
    </select>
  </label><br>

  <label>Balcony: <input type="checkbox" id="balcony" /></label><br>

  <label>Inspection Date & Time: <input type="text" id="inspectionDT" readonly /></label><br>

  <hr>

  <h2>Owner Information</h2>

  <label>Owner Name: <input type="text" id="ownerName" /></label><br>
  <label>Phone Number: <input type="tel" id="phone" /></label><br>
  <label>Aadhaar Number: <input type="text" id="aadhaar" /></label><br>

  <h3>Capture Aadhaar Photos (max 2)</h3>
  <video id="aadhaarVideo" style="display: none;" autoplay playsinline></video><br>
  <button onclick="startCamera('aadhaar')">Open Aadhaar Camera</button>
  <button onclick="capturePhoto('aadhaar')">Take Aadhaar Photo</button>
  <div id="aadhaarPreview"></div>

  <h3>Capture Owner Photo</h3>
  <video id="ownerVideo" style="display: none;" autoplay playsinline></video><br>
  <button onclick="startCamera('owner')">Open Owner Camera</button>
  <button onclick="capturePhoto('owner')">Take Owner Photo</button><br>
  <img id="ownerPreview" style="width:150px; margin-top:10px;" />

  <br><br>
  <button onclick="goToRoomInspection()">Next</button>

  <script src="propInfo.js"></script>
</body>
</html>
