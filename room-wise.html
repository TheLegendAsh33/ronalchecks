<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Room Inspection</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Room-wise Inspection</h2>
    <video id="video" style="display: none" autoplay playsinline></video>
